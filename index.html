<!doctype html>
<html lang='en'>

<head>
  <meta charset='utf-8' />
  <meta name='viewport' content='width=device-width, initial-scale=1' />
  <link rel='stylesheet' href='index.css' />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.halo.min.js"></script>
  <script>
   window.addEventListener('DOMContentLoaded', () => {
    VANTA.HALO({
      el: "#vanta",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      amplitudeFactor: 3.00,
      backgroundColor: 0x2E3440,
      scaleMobile: 1.00,
      size: 1.00,
    })
   })
  </script>
  <title>
    Rana Satyam Raj - Links
  </title>
</head>
<div id='vanta'>
  <main>
    <header>
      <img src='./images/code.png' alt='Rana Satyam Raj' />
      <h1>
        @Ranaco
      </h1>
    </header>
    <div id='links'>
      <div id='item'>
        <img src='./images/home.svg' alt='home' />
        <a href='https://ranasatyamraj.vercel.app/' target="_">
          Homepage
        </a>
      </div>
      <div id='item'>
        <img src='./images/instagram.svg' alt='instagram' />
        <a href='https://instagram.com/astar_anje' target="_">
          Instagram
        </a>
      </div>
      <div id='item'>
        <img src='./images/github.svg' alt='github' />
        <a href='https://github.com/Ranaco/' target="_">
          Github.co
        </a>
      </div>
      <div id='item'>
        <img src='./images/twitter.svg' alt='instagram' />
        <a href='https://twitter.com/Myself_rana_raj' target="_">
          Twitter
        </a>
      </div>

    </div>
  </main>

</div>

</html>
